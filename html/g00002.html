<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>New project</title>
	
	<!-- Standardised web app manifest -->
	<link rel="manifest" href="../app.json" />
	
	<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
	<meta name="HandheldFriendly" content="true" />
	
	<!-- Chrome for Android web app tags -->
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
    </style>
</head>
<body style="background-color:rgb(0, 0, 0);">
<div id='game'></div>

<script type='text/javascript'>
//Load JSON Files (JavaScript)
fetch('../app.json').then(function (response) {return response.json();}).then(function (data) {appendData(data);}).catch(function (err) {console.log('error: ' + err);});
                
function appendData(data) {
//Set Channel Number For HTML Page Gxxx = data[#-1];
Gxxx = data[2-1];

//Set Apple Touch icon for websites
var link = document.createElement('link');link.rel = 'apple-touch-icon';document.head.appendChild(link);link.href = `../` + `${Gxxx.datag[4]}`;

//Set HTML Page Title
document.title = `${Gxxx.datag[0]}`;

//Set Game Data              
EJS_player = '#game';EJS_core = `${Gxxx.datag[1]}`;EJS_lightgun = false;EJS_biosUrl = `${Gxxx.datag[3]}`;EJS_gameUrl = `${Gxxx.datag[2]}`;EJS_pathtodata = '../dataxx/';};</script>
<script src='../dataxx/loader.js'></script>

</html>
